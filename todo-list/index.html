<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        html,body{
            width: 100%;
        }
        .work{
            /* width: 100%; */
            text-align: center;
        }
        .list{
            width: 250px;
            margin: 0 auto;
        }
        .list li{
            display: flex;
            justify-content:space-between;
            margin: 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid black;
        }
        .list .complete{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="work">
            <h1>todo list</h1>
            <input type="text" v-model='newtodo' @keyup.enter='creattodo'/>
        </div>
        <ul class="list">
            <li v-for='(todo, index) in todos' :data-id='todo.id' >
                <input type="checkbox" id="box" name="number" v-model='todo.complete'>
                <label for="box" :class='{complete:todo.complete}'>{{ todo.content }}</label>
                <button @click='deletetodo(todo,index)'>X</button>
            </li>
        </ul>
    </div>  
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="todolist.js"></script>
</html>
